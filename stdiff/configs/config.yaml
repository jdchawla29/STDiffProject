Env:
    output_dir: '' # output directory
    logger: 'tensorboard'
    resume_ckpt: null
    stdiff_init_ckpt: null
    
Dataset:
    name: 'Object-Data'
    dir: '' # path to the dataset
    stage: 'train' # 'train' or 'inference'
    batch_size: 1
    num_workers: 8
    num_channels: 3
    image_size: 64
    num_observed_frames: 11
    num_predict_frames: 11
    test_num_observed_frames: 11
    test_num_predict_frames: 11 # 0 for prediction
    rand_Tp: null
    rand_predict: False

STDiff:
    Diffusion:
        ddpm_num_steps: 1000
        ddpm_num_inference_steps: 100
        ddpm_beta_schedule: 'linear'

        unet_config:
            sample_size: 64
            in_channels: 6
            out_channels: 3
            m_channels: 256
            layers_per_block: 2
            #config for resolution 128
            # block_out_channels: [256, 256, 512, 768, 1024]
            # down_block_types: ["DownBlock2D","DownBlock2D","DownBlock2D", "AttnDownBlock2D", "AttnDownBlock2D"]
            # up_block_types: ["AttnUpBlock2D", "AttnUpBlock2D","UpBlock2D", "UpBlock2D", "UpBlock2D"]
            # attention_head_dim: [null, null, null, 192, 256]
            
            #config for resolution 64
            block_out_channels: [128, 256, 256, 512, 512]
            down_block_types: ["DownBlock2D","AttnDownBlock2D","AttnDownBlock2D", "AttnDownBlock2D", "AttnDownBlock2D"]
            up_block_types: ["AttnUpBlock2D", "AttnUpBlock2D","AttnUpBlock2D", "AttnUpBlock2D", "UpBlock2D"]
            attention_head_dim: [null, 128, 128, 128, 128]

    DiffNet:
        autoregressive: True
        super_res_training: False
        MotionEncoder:
            learn_diff_image: True
            image_size: 64
            in_channels: 3
            model_channels: 64
            n_downs: 2
        DiffUnet:
            n_layers: 2
            nonlinear: 'tanh'
        Int:
            sde: True
            method: 'euler_heun'
            sde_options:
                noise_type: 'diagonal'
                sde_type: "stratonovich" #"Stratonovich"
                dt: 0.1
                rtol: 1e-3
                atol: 1e-3
                adaptive: False
            ode_options:
                step_size: 0.1
                norm: null

Training:
    epochs: 60
    save_images_epochs: 4
    save_model_epochs: 4
    checkpointing_steps: 100 # number of steps to save a resuming checkpoint

    gradient_accumulation_steps: 4 # 4 for 128 resolution, 4 GPU training

TestCfg:
    ckpt_path: ''
    test_results_path: ''
    scheduler: 
        sample_steps: 100